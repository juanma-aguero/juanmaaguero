# front page router
root:
    path: /
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: /%locale%/
        permanent: true

flowcode_page:
    resource: "@FlowcodePageBundle/Controller/"
    type:     annotation
    prefix:   /    

